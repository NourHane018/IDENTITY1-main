<!DOCTYPE html>
<html>
<head>
    <title>All Identities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h2 class="mb-4 text-center">All Identities</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for p in people %}
                    <tr>
                        <td>{{p['id']}}</td>
                        <td>{{p['type']}}</td>
                        <td>{{p['first_name']}}</td>
                        <td>{{p['last_name']}}</td>
                        <td>
                            <span class="badge bg-secondary">{{p['status']}}</span>
                        </td>
                        <td>
                            <a href="/view/{{p['id']}}" class="btn btn-sm btn-info">View</a>
                            <a href="/edit/{{p['id']}}" class="btn btn-sm btn-warning">Edit</a>
                            <form method="POST" action="/delete/{{p['id']}}" style="display:inline;" onsubmit="return confirm('Delete this identity?');">
                                <button type="submit" class="btn btn-sm btn-danger">Del</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">Home</a>
        </div>

    </div>
</div>

</body>
</html>
